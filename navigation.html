<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="navigation.css">
  <title>WIT UX</title>
</head>
<body>
  <!-- /* nav bar with item at the end */ -->
  <h3>Navigation</h3>
  <div class="nav-container">
    <div>Home</div>
    <div>About</div>
    <div>Contact</div>
    <div id="blog"><span>Blog</span></div>
  </div>

  <!-- /* equally spaced out nav bar */ -->
  <h3>Navigation 2</h3>
  <div class="nav-container2">
      <div>Home</div>
      <div>About</div>
      <div>Contact</div>
      <div>Blog</div>
  </div>

  <h3>Navigation 3</h3>
  <div class="nav-container3">
      <div class="option">Home</div>
      <div id="about">
        <span class="option">About</span>
        <div class="collapse">
          <div class="option">Education</div>
          <div class="option">Work</div>
          <div class="option">Hobbies</div>
        </div>
      </div>
      <div class="option">Contact</div>
      <div class="option">Blog</div>
  </div>

</body>
</html>
